<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Reset.css">
  <link rel="stylesheet" href="styles.css" >
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
      <div class="container">
        <div>
          <img class="desktop-image" src="images/image-product-desktop.jpg">
          <img class="mobile-image" src="images/image-product-mobile.jpg">
        </div>
        <div class="text">
          <p class="type">PERFUME</p>
          <h1>Gabrielle Essence Eau De Parfun</h1>
          <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creater for the House of CHANEL.</p>
          <p class="current-price">$149.99</p>
          <p class="original-price">169.99</p>
          <button type="submit" > <img src="images/icon-cart.svg" class="icon"> Add to Cart</button>
        </div>
      </div>
  </main>
</body>
</html>
